<ion-grid class="h-dvh absolute w-dvw">
  <ion-row class="p-16">
    <ion-col size="12" size-md="6">
      <a *ngIf="isAnimationComplete" href="">
        <ion-img  class="standard-logo" src="../../assets/img/logo.svg" [ngClass]="{ 'logo-transition': isAnimationComplete }"></ion-img>
      </a>
    </ion-col>
    <ion-col *ngIf="isLogin" size="12" size-md="6" class="flex items-center justify-end gap-20">
      <span>
        <b class="font-inter">Not a Join user?</b>
      </span>
      <app-button-filled [routerLink]="['/sign-up']" [text]="'Sign Up'"></app-button-filled>
    </ion-col>
  </ion-row>
</ion-grid>


<div *ngIf="!isAnimationComplete" class="absolute h-dvh z-20 w-dvw fade-out-background" >
  <ion-img class="initial-logo" src="../../assets/img/logo.svg" (animationend)="onAnimationEnd()"></ion-img>
</div>
