<div class="flex flex-col gap-4" (dragover)="allowDrop($event)" (drop)="onDrop($event)">
  <app-big-title [title]="title" [icon]="icon" [status]="status" (openAddTask)="onOpenAddTask()"></app-big-title>
  <app-task-card *ngFor="let task of tasks" [task]="task" draggable="true" (click)="onOpenTaskCard(task)" (dragstart)="onDragStart($event, task)"
    class="bg-white shadow-taskShadow p-4 border-0 rounded-3xl cursor-pointer">
  </app-task-card>
</div>
