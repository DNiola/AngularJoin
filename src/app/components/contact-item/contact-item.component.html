<div [ngClass]="{ 'bg-normalBlue text-white': contact === selectedContact }"
  class="flex gap-4 p-2 px-6 items-center rounded-[10px] cursor-pointer">
  <app-user-bubble [text]="contact?.initials" [color]="contact?.color" [borderColor]="'white'"></app-user-bubble>
  <div class="flex flex-col">
    <span>{{ contact?.name }}</span>
    <span class="text-lightBlue">{{ contact?.email }}</span>
  </div>
</div>
