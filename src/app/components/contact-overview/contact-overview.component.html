<div *ngIf="selectedContact" class="flex flex-col gap-14">
  <div class="flex gap-4">

    <app-user-bubble [text]="selectedContact.initials" [color]="selectedContact.color" [borderColor]="'white'" [size]="'100px'" [fontSize]="'24px'" [borderWidth]="'4px'">
    </app-user-bubble>

    <div class="flex flex-col justify-center gap-2">
      <span class="text-2xl font-semibold">{{selectedContact.name}}</span>

      <div class="flex gap-4 text-normalBlue">
        <div (click)="onEditContact(selectedContact)"
          class="flex items-center cursor-pointer justify-center gap-1 hover:text-lightBlue hover:scale-105 max-w-20 max-h-12">
          <ion-icon name="pencil-outline"></ion-icon>
          Edit
        </div>
        <div (click)="isDialog = true"
          class="flex items-center cursor-pointer justify-center gap-1 hover:text-lightBlue hover:scale-105 max-w-20 max-h-12">
          <ion-icon name="trash-outline"></ion-icon>
          Delete
        </div>
      </div>
    </div>
    
  </div>

  <span class="text-lg">Contact Information</span>

  <div class="flex flex-col w-max">
    <span class="font-semibold">Email</span>
    <a class="text-lightBlue hover:underline" href="mailto:{{selectedContact.email}}">{{selectedContact.email}}</a>
  </div>

  <div class="flex flex-col w-max">
    <span class="font-semibold">Phone</span>
    <a class="text-lightBlue hover:underline" href="tel:{{selectedContact.phone}}">{{selectedContact.phone}}</a>
  </div>

</div>

<app-dialog *ngIf="isDialog" [dialogMessage]="{title:'Delete contact', message:'You are sure to delete this contact?'}" (confirm)="onDeleteContact(selectedContact!)" (cancel)="isDialog = false"></app-dialog>
