<ion-header class="shadow-headerShadow p-4 px-20 bg-white">
  <div class="flex items-center justify-between ">
    <span size="large" class="font-inter text-2xl">Kanban Project Management Tool</span>
    <div class="flex items-center gap-8">
      <a href="/info" class="w-10 justify-center flex">
        <ion-img class="w-7 hover:w-8" src="../../../assets/img/help.svg"></ion-img>
      </a>

      <div #userInitials class="relative flex items-center gap-8 cursor-pointer"
        (click)=" this.isDropdownOpen = !this.isDropdownOpen;">

        <app-user-bubble [color]="currentUser?.color" [text]="currentUser?.initials ? currentUser?.initials : 'X X'"
          [size]="'64px'" [borderWidth]="'4px'">
        </app-user-bubble>
      </div>
    </div>
  </div>
</ion-header>

<div #dropdownMenu *ngIf="isDropdownOpen"
  class="dropdown-menu absolute slide-up right-20 top-24 w-48 bg-normalBlue text-smokeGray rounded-lg rounded-tr-none shadow-[#0000001A] inter p-3 z-40 cursor-pointer">
  <a *ngFor="let items of menuItems" href="/{{items.href}}"
    class="block px-4 py-2 hover:bg-menuHoverBlue cursor-pointer">{{items.text}}</a>
  <a (click)="isDialog = true" class="block px-4 py-2 hover:bg-[#3b3d59]">Log out</a>
</div>

<app-dialog *ngIf="isDialog" (confirm)="logout()" (cancel)="isDialog = false" [dialogMessage]="{ title: 'Logout ?', message: 'Are you sure you want to logout?'}" ></app-dialog>
