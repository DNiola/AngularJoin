<div
  class="flex border border-gray-200 rounded-3xl shadow-overviewShadow hover:shadow-overviewShadowHover h-44 w-full bg-white hover:bg-normalBlue  hover:scale-105 transition-transform hover:text-[#FFFFFF]"
  (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
  <div class="flex items-center gap-4 p-4   justify-center w-full">
    <ion-img *ngIf="icon" class="w-14 hover:text-w" [src]="'../../../assets/img/' + (isHovered ? icon + 'Hover' : icon) + '.svg'"></ion-img>
    <div class="flex flex-col text-center">
      <span class="text-6xl font-bold">{{number}}</span>
      <span class="text-xl">{{text}}</span>
    </div>

    <div *ngIf="longBox" class="flex items-center ml-4 gap-8">

      <div class="bg-[#D1D1D1] rounded-full h-24 w-[2px]"></div>

      <div class="flex flex-col text-xl">
        <span class="font-bold">October 16, 2022</span>
        <span>Upcoming Deadline</span>
      </div>
    </div>
  </div>
</div>
