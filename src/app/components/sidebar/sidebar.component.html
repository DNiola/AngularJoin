<div class="flex lg:items-center absolute bottom-0 left-0 right-0 lg:bottom-[unset] lg:right-[unset] lg:h-dvh lg:flex-col lg:left-0 lg:top-0 lg:w-44 xl:w-60 bg-normalBlue text-white ">

  <ion-img class="w-32 p-5 pt-12 hidden lg:flex" src="../../../assets/img/sideLogo.svg"></ion-img>

  <div *ngIf="currentUser" class="flex flex-row items-center justify-center lg:my-auto w-full xs:gap-4 lg:flex-col lg:py-4">
    <app-sidebar-button [text]="'Summary'" [icon]="'summaryIcon.svg'" [link]="'/summary'" class="lg:flex lg:w-full"></app-sidebar-button>
    <app-sidebar-button [text]="'Add Task'" [icon]="'addTaskIcon.svg'" [link]="'/addTask'" class="lg:flex lg:w-full"></app-sidebar-button>
    <app-sidebar-button [text]="'Board'" [icon]="'boardIcon.svg'" [link]="'/board'" class="lg:flex lg:w-full"></app-sidebar-button>
    <app-sidebar-button [text]="'Contacts'" [icon]="'contactsIcon.svg'" [link]="'/contacts'" class="lg:flex lg:w-full"></app-sidebar-button>
  </div>

  <div class="mt-auto p-4 flex-col hidden lg:flex">
  <app-auth-footer [leftFooter]="true"></app-auth-footer>
</div>
