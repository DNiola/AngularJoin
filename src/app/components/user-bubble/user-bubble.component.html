<div *ngIf="!text" [ngStyle]="bubbleStyles"

  <ion-img class="w-8 lg-w-[unset]" src="../../../assets/img/userWhite.svg"></ion-img>
</div>

<span *ngIf="text" [ngStyle]="bubbleStyles"
  class="border rounded-full flex justify-center items-center whitespace-nowrap text-sm text-white hover:border-gray-300 transition-all">
  {{ text }}
</span>
