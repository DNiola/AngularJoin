<ion-content [fullscreen]="true">
  <div class="main-content ml-60 h-dvh bg-whiteSmoke">
    <app-header [currentUser]="currentUser"></app-header>
    <app-sidebar></app-sidebar>
    <div class="flex flex-col p-4 px-20 pt-20 gap-14 font-inter">
      <span class="font-bold text-6xl">Add Task</span>

      <div class="flex gap-14 ">
        <ion-grid>
          <ion-row class="flex flex-col w-4/6 max-2xl:w-full">
            <div class="flex gap-16 ">

              <!-- Left side -->
              <div class="w-full flex flex-col gap-8">
                <!-- Task Title -->
                <app-default-input-field [fieldRequired]="true" [label]="'Title'"
                  [placeholder]="'Enter a title'"></app-default-input-field>
                <!-- Description -->
                <app-default-input-field [label]="'Description'" [type]="'textarea'"
                  [placeholder]="'Enter a description'"></app-default-input-field>
                <!-- Assigned to -->
                <app-dropdown-input-field [label]="'Assigned to'" [items]="contacts"
                  [placeholder]="'Select contacts to assign'"
                  (selectedData)="onDisplayedBubble($event)"></app-dropdown-input-field>
                <div class="flex flex-wrap gap-4">
                  <div *ngFor="let item of selectedData">
                    <app-user-bubble [color]="item.color" [text]="item.initials" [size]="'48px'" [borderWidth]="'3px'"
                      [borderColor]="'white'">
                    </app-user-bubble>
                  </div>
                </div>
              </div>
              <!-- Middle Line -->
              <div class="bg-[#D1D1D1] rounded-full min-h-full w-[2px]"></div>
              <!-- Right side -->
              <div class="w-full flex flex-col gap-8">
                <!-- Due Date -->
                <app-default-input-field [fieldRequired]="true" [label]="'Due date'"
                  [type]="'date'"></app-default-input-field>
                <!-- prio -->
                <div>
                  <ion-label position="floating font-medium w-full">
                    Prio
                  </ion-label>
                  <div class="flex gap-4">
                    <app-prio-button [text]="'Urgent'" [icon]="'prio-high'" [isActive]="isButtonActive('urgent')"
                      (click)="setActiveButton('urgent')" [color]="'#FF3D00'" class="w-full"></app-prio-button>
                    <app-prio-button [text]="'Medium'" [icon]="'prio-normal'" [isActive]="isButtonActive('medium')"
                      (click)="setActiveButton('medium')" [color]="'#FFA800'" class="w-full"></app-prio-button>
                    <app-prio-button [text]="'Low'" [icon]="'prio-low'" [isActive]="isButtonActive('low')"
                      (click)="setActiveButton('low')" [color]="'#7AE229'" class="w-full"></app-prio-button>
                  </div>
                </div>
                <!-- Category -->
                <app-dropdown-input-field [label]="'Category'" [items]="categories" [fieldRequired]="true"
                  [placeholder]="'Select contacts to assign'"></app-dropdown-input-field>
                <!-- Subtasks -->
                <app-creator-input-field (selectedData)="onDisplayedSubtask($event)" [subtasks]="subtasks"
                  [fieldRequired]="false" [label]="'Subtasks'"
                  [placeholder]="'Add new subtask'"></app-creator-input-field>
                <div>
                  <div *ngFor="let subtask of subtasks; let i = index" class="flex justify-between items-center">
                    <!-- Subtask anzeigen oder bearbeiten -->
                    <div *ngIf="editIndex !== i" (mouseenter)="isHoverOboveSubtask[i] = true"
                      (mouseleave)="isHoverOboveSubtask[i] = false"
                      class="cursor-pointer pl-4 pr-2 w-full flex items-center mt-2 hover:bg-slate-300 rounded-lg">
                      <span (dblclick)="editSubtask(i)" class="w-full">{{ subtask }}</span>

                      <div class="flex items-center gap-2" *ngIf="isHoverOboveSubtask[i]">
                        <ion-icon name="pencil-outline" class="cursor-pointer text-lg"
                          (click)="editSubtask(i)"></ion-icon>
                        <span>|</span>
                        <ion-icon name="trash-outline" class="cursor-pointer text-lg"
                          (click)="deleteSubtask(i)"></ion-icon>
                      </div>
                    </div>

                    <!-- Editierfeld fÃ¼r den Subtask -->
                    <div *ngIf="editIndex === i" class="flex w-full items-center mt-2 relative">
                      <ion-input [(ngModel)]="subtasks[i]" class="w-full bg-white"></ion-input>
                      <div class="flex z-10 absolute right-2 top-2 gap-1 items-center">
                        <ion-icon (click)="cancelEdit()"
                          class="text-lg cursor-pointer hover:bg-slate-400 rounded-full p-1"
                          name="close-outline"></ion-icon>
                        <span class="text-slate-300">|</span>
                        <ion-icon (click)="saveEdit(subtasks[i])"
                          class="text-lg cursor-pointer hover:bg-slate-400 rounded-full p-1"
                          name="checkmark-outline"></ion-icon>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex justify-between items-center font-inter">
              <ion-col size="12" size="6">
                <span class="text-lightRed ">*</span>
                This field is required
              </ion-col>
              <!-- Buttons -->
              <ion-col size="12" size="6">
                <div class="flex justify-end">
                  <ion-button fill="outline" color="medium">Clear</ion-button>
                  <ion-button fill="solid" color="primary">Create Task</ion-button>
                </div>
              </ion-col>
            </div>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
