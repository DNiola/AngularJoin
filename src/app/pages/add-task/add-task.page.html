<ion-content [fullscreen]="true">
  <div class="main-content ml-60 h-dvh bg-whiteSmoke">
    <app-header [currentUser]="currentUser"></app-header>
    <app-sidebar></app-sidebar>
    <div class="flex flex-col p-4 px-20 pt-20 gap-14 font-inter">
      <span class="font-bold text-6xl">Add Task</span>

      <div class="flex gap-14 ">
        <ion-grid>
          <ion-row class="flex flex-col w-4/6 max-2xl:w-full">
            <div class="flex gap-16 ">

              <!-- Left side -->
              <div class="w-full flex flex-col gap-8">
                <!-- Task Title -->
                <app-default-input-field [fieldRequired]="true" [label]="'Title'"></app-default-input-field>
                <!-- Description -->
                <app-default-input-field [label]="'Description'" [type]="'textarea'"></app-default-input-field>
                <!-- Assigned to -->
                <app-dropdown-input-field [label]="'Assigned to'" [items]="contacts"
                  [placeholder]="'Select contacts to assign'" (selectedData)="onDisplayedBubble($event)">
                </app-dropdown-input-field>
                <div class="flex flex-wrap gap-4">
                  <div *ngFor="let item of selectedData">
                    <app-user-bubble [color]="item.color" [text]="item.initials" [size]="'48px'" [borderWidth]="'3px'"
                      [borderColor]="'white'">
                    </app-user-bubble>
                  </div>
                </div>
              </div>
              <!-- Middle Line -->
              <div class="bg-[#D1D1D1] rounded-full min-h-full w-[2px]"></div>
              <!-- Right side -->
              <div class="w-full flex flex-col gap-8">
                <!-- Due Date -->
                <app-default-input-field [fieldRequired]="true" [label]="'Due date'"
                  [type]="'date'"></app-default-input-field>
                <!-- prio -->
                <div>
                  <ion-label position="floating font-medium w-full">
                    Prio
                  </ion-label>
                  <div class="flex gap-4">
                    <app-prio-button [text]="'Urgent'" [icon]="'prio-high'" [isActive]="isButtonActive('urgent')"
                      (click)="setActiveButton('urgent')" [color]="'#FF3D00'" class="w-full"></app-prio-button>
                    <app-prio-button [text]="'Medium'" [icon]="'prio-normal'" [isActive]="isButtonActive('medium')"
                      (click)="setActiveButton('medium')" [color]="'#FFA800'" class="w-full"></app-prio-button>
                    <app-prio-button [text]="'Low'" [icon]="'prio-low'" [isActive]="isButtonActive('low')"
                      (click)="setActiveButton('low')" [color]="'#7AE229'" class="w-full"></app-prio-button>
                  </div>
                </div>

                <!-- Category -->
                <app-dropdown-input-field [label]="'Category'" [items]="categories" [fieldRequired]="true"
                  [placeholder]="'Select contacts to assign'">
                </app-dropdown-input-field>


                <!-- Subtasks -->
                <app-default-input-field [fieldRequired]="false" [label]="'Subtasks'" [placeholder]="'Add new subtask'"
                  [type]="'subtask'"> </app-default-input-field>


                <!-- <ion-icon *ngIf="label === 'Subtasks' && isSubtask" (click)="searchTerm = ''" slot="end" class="text-lg" -->
                <!-- name="close-outline"></ion-icon> -->
                <!-- <ion-icon *ngIf="label === 'Subtasks' && isSubtask" name="checkmark-outline" slot="end" class="text-lg"></ion-icon> -->
              </div>
            </div>

            <div class="flex justify-between items-center font-inter">
              <ion-col size="12" size="6">
                <span class="text-lightRed ">*</span>
                This field is required
              </ion-col>
              <!-- Buttons -->
              <ion-col size="12" size="6">
                <div class="flex justify-end">
                  <ion-button fill="outline" color="medium">Clear</ion-button>
                  <ion-button fill="solid" color="primary">Create Task</ion-button>
                </div>
              </ion-col>
            </div>
          </ion-row>
        </ion-grid>

      </div>

    </div>
  </div>
</ion-content>
