<ion-content [fullscreen]="true">
  <div class="main-content ml-60 h-dvh bg-whiteSmoke">
    <app-header [currentUser]="currentUser"></app-header>
    <app-sidebar></app-sidebar>
    <div class="flex-grow flex flex-col p-4 px-20 pt-20 gap-14 font-inter">
      <span class="font-bold text-6xl">Board</span>
      <div class="flex gap-14 flex-grow">
        <ion-grid>
          <ion-row class="flex flex-col  ">
            <div class="flex gap-16 flex-grow">
              <app-board-section [tasks]="todoTasks" [icon]="'titlePlus.svg'" [title]="'To do'" class="w-full"></app-board-section>
              <app-board-section [tasks]="inProgressTasks" [icon]="'titlePlus.svg'" [title]="'In progress'" class="w-full"></app-board-section>
              <app-board-section [tasks]="awaitFeedbackTasks" [icon]="'titlePlus.svg'" [title]="'Await feedback'" class="w-full"></app-board-section>
              <app-board-section [tasks]="doneTasks" [title]="'Done'" class="w-full"></app-board-section>
            </div>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
