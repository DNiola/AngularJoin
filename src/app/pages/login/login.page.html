<ion-content [fullscreen]="true">
  <div class="bg-whiteSmoke">
    <app-auth-header [isLogin]="true"></app-auth-header>

    <app-auth-form
      (tryToLogin)="onLogin($event)"
      (tryToResetPW)="onResetPassword($event)"
      (badgeAnimation)="triggerAnimation($event)"
      [emptyFildsEmpty]="emptyFildsEmpty"
      [errorPhat]="firebaseErrorPhat"
      [isLoading]="isLoading"
      [isLogin]="true">
    </app-auth-form>

  </div>

  <app-auth-footer [leftFooter]="false"></app-auth-footer>

</ion-content>

<app-animated-badge *ngIf="badgeAnimation.status" [text]="badgeAnimation.message" [error]="badgeAnimation.error!" class="h-dvh w-dvw absolute flex justify-center items-center bg-[#00000042] z-20 left-0 top-0"></app-animated-badge>
