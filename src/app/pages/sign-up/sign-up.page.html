<ion-content [fullscreen]="true">
  <div class="bg-whiteSmoke">
    <app-auth-header [isLogin]="false"></app-auth-header>

    <app-auth-form (tryToSignUp)="onSignUp($event)" 
      [errorPhat]="firebaseErrorPhat"
      [emptyFildsEmpty]="emptyInputFields"
      [isLoading]="isLoading" 
      [isLogin]="false">
    </app-auth-form>

    <app-dialog *ngIf="isDialogOpen"
      [dialogMessage]="dialogMessage"
      [isSingUpSection]="isSingUpSection"
      [showAgain]="showAgain" 
      (confirm)="isDialogOpen = false">
    </app-dialog>

  </div>
  <app-auth-footer [leftFooter]="false"></app-auth-footer>
</ion-content>

<app-animated-badge *ngIf="badgeAnimation.status" [text]="badgeAnimation.message" [error]="badgeAnimation.error!" class="h-dvh w-dvw absolute flex justify-center items-center bg-[#00000042] z-20 left-0 top-0"></app-animated-badge>
