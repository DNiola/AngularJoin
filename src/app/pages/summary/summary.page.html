<ion-content [fullscreen]="true">
  <div class="main-content h-dvh bg-whiteSmoke lg:ml-60">
    <app-header [currentUser]="currentUser"></app-header>
    <app-sidebar class="fixed bottom-0 left-0 right-0 lg:bottom-[unset] lg:left-[unset] lg:right-[unset] lg:static"></app-sidebar>
    <div class="flex flex-col p-4 pb-24 font-inter bg-whiteSmoke pt-10 gap-10 lg:gap-14  lg:pt-20 lg:px-20 ">
      
      <app-page-title class="flex" [title]="'Join 360'" [text]="'Key Metrics at a Glance'"></app-page-title>

      <div class="flex gap-8 xl:gap-14">

        <div class="w-full lg:w-[38rem]">
          <div class="flex pb-3 gap-3 lg:pb-8 lg:gap-8">
            <app-overview-box class="w-full" [text]="'To-do'" [icon]="'pen'" [number]="todoTasks.length" (click)="onRouteToBoard()"></app-overview-box>
            <app-overview-box class="w-full" [text]="'Done'" [icon]="'done'" [number]="doneTasks.length" (click)="onRouteToBoard()"></app-overview-box>
          </div>

          <div class="flex pb-3 gap-3 lg:pb-8 lg:gap-8">
            <app-overview-box class="w-full" [longBox]="true" [text]="'Urgent'" [icon]="'urgent'" [number]="urgentTasks.length" [taskDeadline]="upcomingDeadline" (click)="onRouteToBoard()">
            </app-overview-box>
          </div>

          <div class="flex gap-3 lg:gap-8">
            <app-overview-box class="w-full" [text]="'Tasks in Board'" [number]="allTasks.length" (click)="onRouteToBoard()"></app-overview-box>
            <app-overview-box class="w-full" [text]="'Tasks in Progress'" [number]="inProgressTasks.length" (click)="onRouteToBoard()"></app-overview-box>
            <app-overview-box class="w-full" [text]="'Awaiting Feedback'" [number]="awaitFeedbackTasks.length" (click)="onRouteToBoard()"></app-overview-box>
          </div>
        </div>

        <div class=" items-center hidden lg:flex">
          <div class="xl:text-4xl text-2xl flex flex-col xl:gap-4">
            <span class="text-nowrap">{{greeting}},</span>
            <span class="xl:text-5xl text-3xl text-lightBlue text-nowrap">{{currentUser?.name}}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
